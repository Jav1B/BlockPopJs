<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blocky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, #game-container, #gameCanvas {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>BLOCK POOP</h1>
            <p>Click or tap to Start</p>
        </div>
        <div id="game-over-screen" class="screen">
            <h2>GAME OVER</h2>
            <div class="game-over-buttons">
                <button id="shop-button" class="cool-button">üõçÔ∏è SHOP</button>
                <p>Click or tap to restart</p>
            </div>
        </div>
        <div id="shop-screen" class="screen">
            <h2 class="shop-title">SHOP</h2>
            <div class="shop-content">
                <div class="money-display">Money: üí∞ <span id="shop-money-amount">0</span></div>
                <div class="upgrades-list">
                    <!-- Upgrade buttons will be added dynamically -->
                </div>
            </div>
            <div class="shop-buttons">
                <button id="shop-back" class="cool-button">üîô BACK</button>
                <button id="shop-play" class="cool-button">‚ñ∂Ô∏è NEW GAME</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="blocks.js"></script>
    <script src="game.js"></script>
</body>
</html>
